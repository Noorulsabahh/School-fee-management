<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Fee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>School Fee Management System</h1>
        <p>Admin: Noor Ul Sabah</p>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#">Student Records</a></li>
            <li><a href="#">Fee Status</a></li>
            <li><a href="#">Dues</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Student Overview Section -->
        <section class="student-overview">
            <h2>Student Records</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Fee Status</th>
                        <th>Outstanding Dues</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student records will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <!-- CRUD Form Section -->
        <section class="form-section">
            <h2>Manage Student Fees</h2>
            <form id="feeForm">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
                <label for="studentClass">Class:</label>
                <input type="text" id="studentClass" name="studentClass" required>
                <label for="feeStatus">Fee Status:</label>
                <select id="feeStatus" name="feeStatus">
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                </select>
                <label for="dues">Outstanding Dues:</label>
                <input type="number" id="dues" name="dues">

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 Noor Ul Sabah. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
